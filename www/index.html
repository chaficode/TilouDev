<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-translate.js"></script>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
       
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>         
    <script src="js/directives.js"></script>     
    <script src="js/services.js"></script>
    
    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
  <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    
    <!-- **** -->
    <!-- Menu -->
    <!-- **** -->    
    <ion-side-menu side="right" id="side-menu21">
      <ion-header-bar class="bar-stable">
        <div class="title">menu</div>
      </ion-header-bar>
      <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-right has-header ">
      
      
      <ion-list id="menu-list" class="menu-list" data-componentid="list5">
        <ion-item id="menu-about-yourself" menu-close="" data-componentid="list-profile">
			<h1>SUR VOUS</h1>
			<ion-list id="sub-menu-list1" class="sub-menu-list" data-componentid="list5">
          		<ion-item id="menu-list-profile" ui-sref="tabsController.profile" menu-close="" data-componentid="list-profile">Votre profil</ion-item>
         		<ion-item id="menu-list-preferences" ui-sref="tabsController.preferences" menu-close="" data-componentid="list-preferences">Vos préférences</ion-item>
          		<ion-item id="menu-list-personal-information" ui-sref="tabsController.personalInformation" menu-close="" data-componentid="list-personal-information">Informations complemetaires</ion-item>
			</ion-list>
		</ion-item>            
         <ion-item id="menu-list-measurements" ui-sref="tabsController.measurements" menu-close="" data-componentid="list-measurements">SAISIE</ion-item>
         <ion-item id="menu-list-journal" ui-sref="tabsController.journal" menu-close="" data-componentid="list-journal">JOURNAL DES MESURES</ion-item>
         <ion-item id="menu-list-graphicReport" ui-sref="tabsController.graphicReport" menu-close="" data-componentid="list-graphicReport">BILAN</ion-item>
  	   	 <ion-item id="menu-about-app" menu-close="" data-componentid="list-profile">
			<h1>SUR L'APPLICATION</h1>
     		<ion-list id="sub-menu-list2" class="sub-menu-list" data-componentid="list5">        
         		<ion-item id="menu-list-conctact" ui-sref="tabsController.conctact" menu-close="" data-componentid="list-conctact">Contactez nous</ion-item>
         		<ion-item id="menu-list-about" ui-sref="tabsController.about" menu-close="" data-componentid="list-about">Apropos de nous</ion-item>
         		<ion-item id="menu-list-help" ui-sref="tabsController.help" menu-close="" data-componentid="list-help">Aide</ion-item>
       		</ion-list>        
       	 </ion-item>
      </ion-list>
        <a ui-sref="tabsController.accueil" menu-close="" id="menu-button7" class="button button-positive  button-block" data-componentid="button7">{{ 'TITLE' | translate }}</a>
           <button id="menu-button8" class="button button-positive  button-block" data-componentid="button8" ng-click="ChangeLanguage('en')">en</button>
        <button id="menu-button9" class="button button-positive  button-block" data-componentid="button9" ng-click="ChangeLanguage('fr')">fr</button>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>
  </body>
</html>
