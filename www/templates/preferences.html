<ion-view title="Preferences" id="page-preferences">
  <ion-content padding="true" class="has-header">
    <h1 id="preferences-heading" style="color:#000000;">Préférences</h1>
    <div class="spacer" style="width: 300px; height: 10px;"></div>
    <div id="preferences-markdown" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Plage horaire des rappels</p>
    </div>
      <form id="preferences-form" class="list">
        <label class="item item-input" id="preferences-input">        
          <span class="input-label">Entre :</span>
          <input type="time" placeholder="">
        </label>
        <label class="item item-input" id="preferences-input2">
          <span class="input-label">et : </span>
          <input type="time" placeholder="">
        </label>
        <div class="spacer" style="width: 300px; height: 10px;"></div>
        <div id="preferences-markdown" class="show-list-numbers-and-dots">
          <p style="color:#000000;">Veuillez insérer une photo de
            <strong>enfant x</strong>
          </p>
        </div>
        <button id="preferences-button1" class="button button-positive  button-block">Parcourir</button>
        <button id="preferences-button2" class="button button-positive  button-block">Valider</button>
      </form>
  </ion-content>
</ion-view>
